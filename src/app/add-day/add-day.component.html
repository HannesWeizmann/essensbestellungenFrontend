<mat-card-header>
    <mat-card-title>Speißen für einen Tag festlegen</mat-card-title>
</mat-card-header>
<form>
    <mat-card-content>
        
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input [(ngModel)]="newDay.datum" name="datum" type="date">
           
          </mat-form-field>
    </mat-card-content>
</form>
