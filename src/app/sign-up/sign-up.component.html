<button  mat-raised-button class="btn-back" (click) = "navigateBack();" >Zur√ºck</button>

<div class="signup-wrapper">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Sign up</mat-card-title>
      </mat-card-header>
      <form class="example-form" #loginForm="ngForm">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input [(ngModel)]="userToSignUp.username" name="username" matInput placeholder="Username">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input [(ngModel)]="userToSignUp.firstname" name="firstname" matInput placeholder="Firstname">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input [(ngModel)]="userToSignUp.lastname" name="lastname" matInput placeholder="Lastname">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input [(ngModel)]="userToSignUp.personalnummer" name="personalnummer" matInput placeholder="Personalnummer">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input [(ngModel)]="userToSignUp.password" name="password" matInput placeholder="Password" type="password">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Role</mat-label>
            <br>
            <mat-select [(ngModel)]="userToSignUp.role" name="role" class="selectRole" >
                <mat-option value=0>user</mat-option>
                <mat-option value=1>admin</mat-option>
            </mat-select>
        </mat-form-field>
        </mat-card-content>
        <div class="button-wrapper">
          <button mat-stroked-button class="btn-block" (click)="signUp(); userToSignUp.password = '';">Sign up</button>
        </div>
      </form>
      <mat-card-footer>{{ errorMessage }}</mat-card-footer>
    </mat-card>
  </div>
