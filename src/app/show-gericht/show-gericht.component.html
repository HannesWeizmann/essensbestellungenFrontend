
<div class="showGerichtWrapper">
    <button mat-raised-button class="btn-block" (click) = "reload()">Reload</button>
    <mat-card *ngFor="let gericht of (gerichte|async)" >
        <mat-card-content>
        <p>{{gericht.name}}
            <button mat-raised-button class="del-btn" (click) ="delete(gericht.id)">Löschen</button>
        </p>
        <p>{{gericht.preis + "€"}}</p>
        </mat-card-content>
        <mat-card-footer>{{ errorMessage }}</mat-card-footer>
    </mat-card>
</div>
